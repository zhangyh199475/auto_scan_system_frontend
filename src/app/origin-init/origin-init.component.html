<mat-card style="height: 100%;">
  <div class="title-style">
      <label>原点初始化</label>
  </div>
  <mat-action-row style="margin-left: 3%;">
      <button mat-raised-button name="backToOrigin" type="button" (click)="backToOrigin()"
          style="background-color: rgb(239, 246, 253);">
          回到原点
      </button>
  </mat-action-row>
  <form [formGroup]="moveForm" (ngSubmit)="initialize()" class="form-style">
      <div style="margin-top: 1%;">
          <mat-form-field>
              <mat-label>夹角 旋转角度(°)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="俯视时顺时针为正向,限-90°-90°旋转">
              </mat-label>
              <input formControlName="angleStep" matInput name="angleStep" [(ngModel)]="angleStep" type="number">
              <button *ngIf="isResetAngle" mat-raised-button name="moveAngle" type="button" (click)="move('angle', angleStep)"
                  class="confirm-button" matSuffix>确定</button>
              <button *ngIf="!isResetAngle" mat-raised-button name="moveAngle" type="button" (click)="resetAngle()"
                  class="confirm-button" matSuffix>归零</button>
          </mat-form-field>

          <mat-form-field style="margin-left: 10%;">
              <mat-label>X 移动步长(mm)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="站在发射端一侧面向接收端时,向后为正向">
              </mat-label>
              <input formControlName="xStep" matInput name="xStep" [(ngModel)]="xStep" type="number">
              <mat-hint>范围：[{{xMin}}-{{xMax}}]</mat-hint>
              <button mat-raised-button name="moveX" type="button" (click)="move('x', xStep)"
                  class="confirm-button" matSuffix>确定</button>
          </mat-form-field>

          <mat-form-field style="margin-left: 10%;">
              <mat-label>U 转动角度(°)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="绕X轴旋转,逆时针为正向">
              </mat-label>
              <input formControlName="uStep" matInput name="uStep" [(ngModel)]="uStep" type="number">
              <button mat-raised-button name="moveU" type="button" (click)="move('u', uStep)"
                  class="confirm-button" matSuffix>确定</button>
          </mat-form-field>
      </div>

      <div style="margin-top: 1%;">
          <mat-form-field style="margin-left: 24.2%;">
              <mat-label>Y 移动步长(mm)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="站在发射端一侧面向接收端时,向右为正向">
              </mat-label>
              <input formControlName="yStep" matInput name="yStep" [(ngModel)]="yStep" type="number">
              <mat-hint>范围：[{{yMin}}-{{yMax}}]</mat-hint>
              <button mat-raised-button name="moveY" type="button" (click)="move('y', yStep)"
                  class="confirm-button" matSuffix>确定</button>
          </mat-form-field>

          <mat-form-field style="margin-left: 10%;">
              <mat-label>V 转动角度(°)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="绕Y轴旋转,逆时针为正向">
              </mat-label>
              <input formControlName="vStep" matInput name="vStep" [(ngModel)]="vStep" type="number">
              <button mat-raised-button name="moveV" type="button" (click)="move('v', vStep)"
                  class="confirm-button" matSuffix>确定</button>
          </mat-form-field>
      </div>


      <div style="margin-top: 1%;">
          <mat-form-field style="margin-left: 24.2%;">
              <mat-label>Z 移动步长(mm)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="站在发射端一侧面向接收端时,向上为正向">
              </mat-label>
              <input formControlName="zStep" matInput name="zStep" [(ngModel)]="zStep" type="number">
              <mat-hint>范围：[{{zMin}}-{{zMax}}]</mat-hint>
              <button mat-raised-button name="moveZ" type="button" (click)="move('z', zStep)"
                  class="confirm-button" matSuffix>确定</button>
          </mat-form-field>

          <mat-form-field style="margin-left: 10%;">
              <mat-label>W 转动角度(°)
                  <img mat-card-image src="assets\icon\circle-question-regular.svg" class="icon-style"
                      matTooltip="绕Z轴旋转,逆时针为正向">
              </mat-label>
              <input formControlName="wStep" matInput name="wStep" [(ngModel)]="wStep" type="number">
              <button mat-raised-button name="moveW" type="button" (click)="move('w', wStep)"
                  class="confirm-button" matSuffix>确定</button>
          </mat-form-field>
      </div>
      <div style="margin-top: 1%;">
          <button mat-raised-button name="initialize" type="submit"
              style="background-color: rgb(239, 246, 253);">完成初始化</button>
      </div>
  </form>
</mat-card>
